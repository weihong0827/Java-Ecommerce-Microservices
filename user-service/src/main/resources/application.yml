server:
  port: 9001

spring:
  application:
    name: user-service
  cloud:
    # service discovery address
    nacos:
      discovery:
        server-addr: 192.168.0.70:8848

  # Database Configuration
  datasource:
    driver-class-name: org.postgresql.Driver
    url: ${DATABASE_URL}
    username: ${DATABASE_USERNAME}
    password: ${DATABASE_PASSWORD}

  redis:
    host: ${REDIS_HOST}
    port: ${REDIS_PORT}
    password: ${REDIS_PASSWORD}

  mail:
    host: ${MAIL_HOST}
    username: ${MAIL_USERNAME}
    password: ${MAIL_PASSWORD}
    properties:
        mail:
            starttls:
                enable: true
                required: true
            ssl:
                enable: true
            default-encoding: UTF-8



# Configure MyBatis-Plus to print SQL logs
mybatis-plus:
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl

# configure aws s3
aws:
  s3:
    bucket-name: java-ecommerce
    region: ap-southeast-1


# Set log level, ERROR/WARN/INFO/DEBUG, default is to show only INFO and above

logging:
  level:
    root: INFO

seata:
  tx-service-group: ${spring.application.name}-group
  service:
    grouplist:
      ecommerce: 127.0.0.1:8091
    vgroup-mapping:
      user-service-group: ecommerce
